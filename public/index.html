<!doctype html>
<html ng-app="quickPin">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Quick Pin</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="core.js"></script>

</head>

<body ng-controller="mainController">
    <div class="container">

        <div class="jumbotron text-center">
            <h1>Find Photos by Tag</h1>
        </div>

        <!-- If the user hasn't authenticated with Instagram yet -->
        <div class="col-md-4 col-md-offset-4 text-center" ng-show="showLogin">
            <a class="btn btn-primary" role="button" href="/authorize-user">Connect to Instagram</a>
        </div>

        <!-- If the user is authenticated -->
        <div class="col-md-4 col-md-offset-4" ng-hide="showLogin">
            <div id="hashtag-form" class="row">
                <form class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" placeholder="#" ng-model="formData.text">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-lg" ng-click="getPhotosByTag()">Search</button>
                    </div>
                </form>
            </div>
        </div>
        <br >

        <!-- Tagged Photos -->
        <div id="board-list" class="col-md-12 row" style="margin-top: 100px">
                <div class="col-md-3" ng-repeat="photo in taggedPhotos">
                    <img style="width: 90%; border: 2px solid #eee" src="{{ photo.images.low_resolution.url }}" alt="{{ photo.caption.text }}" /><br>
            </div>
        </div>

    </div>
</body>

</html>
